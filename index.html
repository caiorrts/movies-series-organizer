<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Caio Souza">
    <meta name="description" content="Film and Series Researcher">
    <title>Film and Series Researcher</title>
    <script src="./script/script.js" defer></script>
    <script src="https://kit.fontawesome.com/38f2a19837.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="./image/logo-icon.png">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>   

    <header class="pg-center">
        <div class="search">
            <input form="filter-form" type="search" name="text-search" id="text-search" placeholder="Search..." aria-label="Search">
            <button aria-label="search" id="btn-search"><i class="fas fa-search"></i></button>
        </div>
    </header>

    <main class="pg-center">

        <section class="filter pg-center">
            <form action="#" id="filter-form" class="filter-form">
                
                <div class="filter-clear">
                    <button aria-label="reset" type="reset" id="btn-reset">Reset All</button>
                </div>
                
                <div class="filter-program-type container">
                    <h2>Program Type:</h2>
                    <input type="radio" id="ck-movie" name="type" value="Movie" checked>
                    <label for="ck-movie" class="label-type">Movie</label>
                    <input type="radio" id="ck-show" name="type" value="Show">
                    <label for="ck-show" class="label-type">TV Show</label>
                </div>

                <div class="filter-genre container" id="filter-genre">
                    <h2 id="title-genre">Movie Genre:</h2>
                    <select name="genre" id="genre" aria-label="Genre">
                        <option value="">All</option>
                        <option value="Action-Adventure">Action-Adventure</option>
                        <option value="Animation">Animation</option>
                        <option value="Anime">Anime</option>
                        <option value="Biography">Biography</option>
                        <option value="Children's">Children's</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Crime">Crime</option>
                        <option value="Documentary">Documentary</option>
                        <option value="Drama">Drama</option>
                        <option value="Family">Family</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Health/ Workout">Health/ Workout</option>
                        <option value="History">History</option>
                        <option value="Horror">Horror</option>
                        <option value="Musical">Musical</option>
                        <option value="Mystery-Suspense">Mystery-Suspense</option>
                        <option value="Non-Fiction">Non-Fiction</option>
                        <option value="Romance">Romance</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                        <option value="Thriller">Thriller</option>
                        <option value="TV Movie">TV Movie</option>
                        <option value="War">War</option>
                        <option value="Western">Western</option>
                    </select>
                </div>

                <div class="filter-year-range container">
                    <h2>Year Range:</h2>
                    <select name="year-start" id="year-start" aria-label="Start Year"></select>
                    <select name="year-end" id="year-end" aria-label="End Year"></select>
                </div>

                <div class="filter-rating container">
                    <h2>Minimum Rating:</h2>
                    <input type="range" class="min-rating" id="min-rating" min="0" max="95" value="0" step="5">
                    <label for="min-rating" id="lab-rating">0.0</label>
                </div>

                <div class="filter-sort container">
                    <h2>Sort by:</h2>
                    <select name="sort" id="sort" aria-label="Sort">
                        <option value="Relevance">Relevance</option>
                        <option value="ReleaseDate">Release Date</option>
                        <option value="IvaRating">Rating</option>
                    </select>
                </div>  
            </form>
        </section>

        <section class="result pg-center">
            <div class="res-list" id="res-list">

                <div class="first-page">
                    <h1>The result will be shown here</h1>
                    <i class="far fa-smile-wink"></i>
                </div>

                    </div>
                </div>
                <div class="movie-list" id="movie-list" style="display: none;"></div>

    </main>
